<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/logo-srg.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h2 text-center ion-text color="light" style="border-bottom: 3px solid black;">CUCEI-SRG <b ion-text color="dark">Móvil</b></h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="LOGIN-ALUMNO" style="border-bottom: 1px solid white; padding-bottom: 2%;">
          <h6 ion-text color="light" font-weight="roboto-bold">¿Eres Alumno o Académico?</h6>
          <button (click)="signInGoogleMobile()" ion-button color="secondary" block outline style="border-radius: 7px 7px 7px 7px;">INGRESA CON TU CORREO INSTITUCIONAL</button>
          <small ion-text color="light" (click)="HelpEmail()">¿Cúal es mi correo institucional?</small>
        </div>
        <div class="LOGIN-ADM" style="padding-top: 2%;">
          <button ion-button color="light" (click)="authSys()" block outline style="border-radius: 7px 7px 7px 7px;">INGRESO AL SISTEMA SRG</button>
          <small text-center ion-text color="light">Opción única para la Coordinacion de Servicios Generales.</small>
        </div>
        <div class="LOGIN-EMERG" style="padding-top: 3%;">
          <button (click)="emergency()" ion-button color="danger" block outline style="border-radius: 7px 7px 7px 7px;">EMERGENCIA</button>
          <small ion-text color="light">Solo usar si se presenta una emergencia.</small>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <small style="position: absolute; top: 97%;">ver.0.1.2 CUCEI-SRG 2018 | Sistema de Reportes General.</small>
  <small (click)="AdPrivacy()">Aviso de Privacidad.</small>
</ion-content>
